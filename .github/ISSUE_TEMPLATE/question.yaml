labels: [question, triage]
body:
  - type: markdown
    attributes:
      value: |
        If you have a general question about RegShape, please ask it here.
        You may want to check the documentation before you ask your question. We try to answer all questions there but if you can't find the answer, go ahead and ask it here.
  - type: textarea
    id: question
    validations:
      required: true
    attributes:
      label: "What is the question you have?"
      description: "Just type your question here. We will get back to you as soon as possible."
  - type: markdown
    attributes:
      value: |
        If you want to contribute to this project, we will be happy to guide you through out contribution process especially when you already have a good proposal or understanding of how to improve the functionality.